<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>MQuiz - Index</title>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/mquiz.css" />
    </head>
    <body>
        <div id="songtpl">
            <div style="display:none">
                <audio id="{{id}}" preload="auto">
                    <source src="audio/{{song}}" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <div class="login-full text-center" id='login-screen'>
            <h1>Bienvenue sur MQuiz !</h1>
            <h4>Veuillez choisir un pseudonyme et un avatar pour commencer.</h4>
            <form action="#" class="form-inline" role="form" id="login-form">
                <a href="#" class="thumbnail avatar" id="default-avatar">
                    <div class="default-avatar"></div>
                </a>
                <input type="hidden" name="avatar" id="avatar" />
                ou
                <div class="form-group">
                    <label class="sr-only" for="gravatar">Gravatar</label>
                    <input class="form-control" type='text' id='gravatar' placeholder="Gravatar"/>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="pseudo">Pseudo</label>
                    <input class="form-control" type='text' id='pseudo' placeholder="Pseudo"/>
                </div>
                <button type='submit' class="btn btn-default">OK</button>
            </form>
        </div>
        <div class="container">
            <h1>MQuiz</h1>
            <div class="row">
                <div class="col-md-2">
                    <h3>Liste des participants</h3>
                    <ul id="usrlist" class="unstyled">
                        <div id="usrtpl" style="display:none">
                            <li id="{{id}}" >
                                <a href="#" class="thumbnail avatar">{{{avatar}}}</a>
                                <p>{{pseudo}}</p>
                            </li>
                        </div>
                    </ul>
                </div>
                <div class="col-md-10">
                    <button class="btn btn-primary" id="ready-btn" style="display: none">READY !</button>
                    <h1 id="countdown"></h1>
                    <form id="response-form" class="form" role="form" style="display: none;">
                        <input type="text" class="form-control" id='response' name='response' placeholder='Votre rÃ©ponse'/>
                        <button type="submit" class="btn btn-default btn-lg" id="submit-response" >STOP !</button>
                    </form>
                    <div id="songList"></div></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/mustache.js"></script>
        <script type="text/javascript" src="http://mquiz.localhost:4242/socket.io/socket.io.js"></script>
    </body>
</html>
